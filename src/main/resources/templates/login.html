<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Autodidact</title>
    <head>
        <link rel="shortcut icon" href="/images/Autodidact.ico" type="image/x-icon">
        <script src="/js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="//at.alicdn.com/t/font_1758372_iu83tgg8gw.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.css">
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/moment.min.js"></script>
        <link rel="stylesheet" href="/dist/jquery.validator.css">
        <script src="/dist/jquery.validator.min.js?local=zh-CN"></script>
        <link rel="stylesheet" href="/css/login.css">
        <script src="/js/community.js"></script>
    </head>
</head>
<body class="login-body">
<div class="login-main">
    <div class="login-page container-fluid">mm
        <div class="row login-page-main">
            <div class="login-left col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="login-logo">
                    <i class="iconfont icon-LOL-xiaguxianfeng login_ali_icon"></i>
                    <b><a class="logo" href="/">Autodidact Community</a></b>
                </div>
                <form class="login-form" action="/login" method="post"
                      data-validator-option="{theme:'yellow_right_effect', stopOnError:true}">
                    <div class="form-group">
                        <label for="login-email">
                            <img src="/icons/envelope-open.svg" class="login-icon">&nbsp;email
                        </label>
                        <input type="email" class="form-control" id="login-email" placeholder="Email"
                               name="email" data-rule="邮箱: required; email">
                    </div>
                    <div class="form-group">
                        <label for="login-pwd">
                            <img src="/icons/lock.svg" class="login-icon">&nbsp;password
                        </label>
                        <input type="password" class="form-control" id="login-pwd" placeholder="Password"
                               name="password" data-rule="密码:required;length(6~16)">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="remember-me" type="checkbox">remember me
                        </label>
                    </div>
                    <div>


                        <button type="submit" class="btn btn-primary btn-publish">Login</button>
                        <div th:if="${loginFail!=null}">
                            <span class="red">请输入正确信息！</span>
                            <button type="submit" class="btn btn-primary btn-publish" onclick="modify()">忘记密码</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="login-other-all">
                    <h4>Third party login</h4>
                    <a class="login-other" th:href="@{https://github.com/login/oauth/authorize(client_id='a6234be2fb9304726971',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('redirectUri')},scope='user',state=1)}">
                        <img src="/images/github.svg" class="login-icon">
                        Github
                    </a>
                    <a
                            href="https://gitee.com/oauth/authorize?client_id=00dda3908abc2d9dee4136d7eb3e21b429e24f34f7c067a0b954688d7ce9d628&amp;redirect_uri=http://www.dbeetle.cn/giteeCallback&amp;response_type=code&amp;scope=user_info&amp;state=giteelogin"
                       class="login-other">
                        <img src="/images/gitee.svg" class="login-icon">
                        Gitee
                    </a>
                    <a href="/loginByQQ">
                        <img src="/images/QQ.svg" class="login-icon">
                        QQ
                    </a>
                </div>

            </div>
        </div>
        <div class="login-page-footer">
            <img src="/icons/info.svg" class="login-icon">&nbsp;
            <b>New to Autodidact?  <a href="/register">Create an account</a></b>
        </div>
    </div>
</div>

<!--页尾-->
<div th:insert="~{footer :: foot}"></div>
<script>
    $(function(){
        customTheme();
    });
</script>
</body>
</html>
